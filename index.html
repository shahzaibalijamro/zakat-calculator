<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="main-head">Zakat Calculator</h1>
        <input type="text" placeholder="Total amount of assets in PKR" class="mb cash">
        <br>
        <input type="text" placeholder="Amount of Gold" class="mb gold">
        <!-- <select name="" id="select">
            <option value="19942.042902">in gram</option>
            <option value="232600">in Tola</option>
        </select> -->
        <div class="radio-inputs">
            <label class="radio">
              <input class="radio1" type="radio" name="radio" checked="">
              <span class="name">In gram</span>
            </label>
            <label class="radio">
              <input class="radio2" type="radio" name="radio">
              <span class="name">In Tola</span>
            </label>
          </div>
        <br>
        <button onclick="calculateZakat()">Calculate Zakat</button>
        <h1 class="h1 main"></h1>
    </div>
    <script src="app.js"></script>
</body>

</html>
